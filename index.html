<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="js-weather"></span>
    </header>

    <div class="current-time">
        <span class="time-msg">00:00</span>
    </div>
    <form class="form">
        <input class="name-input" type="text" placeholder="What's your name son?">
    </form>

    <div>
        
        <span class="span"><p class="greeting wavy"></p></span>
        
    </div>

    <div class="todo-input">
        <input class="todo-text effect-1" type="text", placeholder="Enter To-Do">
        <input class="todo-button" type="button" value="Submit">
    </div>
    <div class="table">
       <ul class="todo-list"></ul>
    </div>

    <span class="focus-border">
        <i></i>
    </span>

    <div class="quote-div">
        <q class="quote-element"></q>
    </div>


    

    <script defer src="greeting.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="time.js"></script>
    <script defer src="background.js"></script>
    <script defer src="quote.js"></script>
    <script defer src="weather.js"></script>
</body>
</html>
